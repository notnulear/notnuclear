<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.key{
        width: 400px;
        height: 300px;
        /* background-color: slateblue; */
        position: relative;
        animation: move 5s infinite;
        background-image: url(images.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }

    @keyframes move {
    0% {background-image: url(images.jpg);}
    25% {background-image: url(400da867d64a1c72849d977145ecfd85.jpg)}
    50% {background-image: url(i.jpg);}
    

}



    </style>
</head>
<body>

    <h1>Keyframe Transition</h1>
<div class="key"></div>

</body>
</html>
